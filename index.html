<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-section">
        <div class="display"></div>
        <div class="num-pad">
            <div class="first-row">
                <button id="num-7" class="number"></button>
                <button id="num-8" class="number"></button>
                <button id="num-9" class="number"></button>
                <button id="+" class="operator"></button>
            </div>
            <div class="second-row">
                <button id="num-4" class="number"></button>
                <button id="num-5" class="number"></button>
                <button id="num-6" class="number"></button>
                <button id="-" class="operator"></button>
            </div>
            <div class="third-row">
                <button id="num-1" class="number"></button>
                <button id="num-2" class="number"></button>
                <button id="num-3" class="number"></button>
                <button id="*" class="number"></button>
            </div>
            <div class="fourth-row">
                <button id="AC" class="operator"></button>
                <button id="num-0" class="number"></button>
                <button id="=" class="operator"></button>
                <button id="/" class="operator"></button>
            </div>
        </div>
    </div>

    
    <script src="./script.js"></script>
</body>
</html>
